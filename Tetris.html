<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris - The Classic Game</title>
    <link rel="stylesheet" href="TetrisStyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="icon" type="image/png" href="Tetris.png">
</head>
<body>
    <div class="top-controls">
        <button id="startButton" class="btn"><i class="fas fa-play"></i> Start Game</button>
        <button class="score-btn">Score: <span id="score">0</span></button>
    </div>
    <div class="container-wrapper">
        <div class="game-container">
            <canvas id="tetris"></canvas>
        </div>
    </div>
    <div id="gameOverMessage" class="game-over animate__animated animate__fadeIn">
        <p>Game Over</p>
        <button id="restartButton" class="btn"><i class="fas fa-redo"></i> Restart Game</button>
    </div>
    <script src="TetrisScript.js"></script>
</body>
</html>
